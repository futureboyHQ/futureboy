{{> head}}
  {{> navbar}}

    <div class="content">
      <div class="contentContainer">

        <div class="logo1024">
          <a href="/blog/"><img src="/assets/img/FutureboyLogo-v2.png" alt=""></a>
        </div>

        <div class="filters">
          <div class="filtersPlacement">
            <ul class="ulTop1024">
              <li><a href="#">Books</a></li>
              <li><a href="#">Consciousness</a></li>
              <li><a href="#">Good Food</a></li>
              <li><a href="#">Music</a></li>
              <li><a href="#">Startup journey</a></li>
              <li><a href="#">Travel</a></li>
              <li><a href="#">Visual arts</a></li>
            </ul>
          </div>
        </div>

        <div class="articleIMG">
          <div class="{{article.thumbnail.class}}">
            <img src="{{article.thumbnail.src}}" alt="">
          </div>
        </div>

          <div class="articleData">
            <div class="articleDataPlacement">
              <div class="postCategories">
                <span>{{article.subject}}&nbsp&nbsp • &nbsp&nbsp{{article.category}}&nbsp&nbsp • &nbsp&nbsp{{article.author.username}}</span>
              </div>
              <div class="postTitle">
                <h1>{{article.title}}</h1>
              </div>
              <div class="text">
                {{> article_content}}
              </div>
            </div>
          </div>

      </div>
    </div>
{{> foot}}
